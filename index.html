    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
            --danger-500: #ef4444;
            --danger-600: #dc2626;
            --info-500: #3b82f6;
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-900: #111827;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
        }
        
        header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo {
            width: 2.5rem;
            height: 2.5rem;
            object-fit: contain;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn-mute {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
        }
        
        .connection-status {
            color: white;
            font-size: 0.875rem;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stat-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }
        
        .stat-icon.green { background: linear-gradient(135deg, var(--primary-500), var(--primary-600)); }
        .stat-icon.red { background: linear-gradient(135deg, var(--danger-500), var(--danger-600)); }
        .stat-icon.blue { background: linear-gradient(135deg, var(--info-500), #2563eb); }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.8125rem;
            color: var(--gray-500);
        }
        
        #alarm-panel {
            background: linear-gradient(135deg, var(--danger-500), var(--danger-600));
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            animation: alertPulse 1.5s infinite;
            display: none;
        }
        
        #alarm-panel.active { display: block; }
        
        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }
        
        .alarm-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }
        
        .alarm-item {
            background: rgba(255,255,255,0.15);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .btn-ack {
            background: white;
            color: var(--danger-600);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        
        .video-panel {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--gray-200);
        }
        
        .video-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        
        #live-stream {
            width: 100%;
            min-height: 500px;
            object-fit: contain;
        }
        
        .stream-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.75);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .live-indicator {
            width: 8px;
            height: 8px;
            background: var(--danger-500);
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .detections-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .detections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }
        
        .detection-card {
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid var(--gray-200);
            transition: transform 0.3s;
        }
        
        .detection-card:hover {
            transform: translateY(-4px);
        }
        
        .detection-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .detection-info {
            padding: 1rem;
        }
        
        .detection-time {
            color: var(--gray-500);
            font-size: 0.8125rem;
            margin-bottom: 0.75rem;
        }
        
        .object-tag {
            background: rgba(34,197,94,0.1);
            color: var(--primary-700);
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8125rem;
            font-weight: 500;
            border: 1px solid rgba(34,197,94,0.2);
            display: inline-block;
            margin: 0.25rem;
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }
    </style>

<body>

            <h1>
                <img src="/images/logo.png" alt="Logo" class="logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ctext y=%22.9em%22 font-size=%2290%22%3EüëÅÔ∏è%3C/text%3E%3C/svg%3E'">
                L'≈íil de l'Agripreneur
                <span class="status-indicator" id="status-indicator"></span>
            </h1>
            <div class="header-actions">
                <button class="btn-mute" id="mute-btn" onclick="toggleSound()">
                    <i class="fas fa-volume-up"></i>
                </button>
                <span class="connection-status" id="connection-status">Connexion...</span>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon green"><i class="fas fa-camera"></i></div>
                <div>
                    <div class="stat-value" id="total-detections">0</div>
                    <div class="stat-label">D√©tections</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red"><i class="fas fa-bell"></i></div>
                <div>
                    <div class="stat-value" id="active-alerts">0</div>
                    <div class="stat-label">Alertes</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blue"><i class="fas fa-clock"></i></div>
                <div>
                    <div class="stat-value" id="last-detection">--</div>
                    <div class="stat-label">Derni√®re</div>
                </div>
            </div>
        </div>
        
        <div id="alarm-panel">
            <div class="alarm-title">
                <i class="fas fa-exclamation-triangle"></i> ALERTES ACTIVES
            </div>
            <div id="alarm-list"></div>
        </div>
        
        <div class="video-panel">
            <h2><i class="fas fa-video"></i> Flux en Direct</h2>
            <div class="video-container">

        </div>
        
        <section class="detections-section">
            <h2><i class="fas fa-images"></i> Historique des D√©tections</h2>
            <div class="detections-grid" id="detections-grid">
                <div class="no-data">
                    <i class="fas fa-image" style="font-size: 3rem; opacity: 0.3;"></i>
                    <p>Aucune d√©tection pour le moment</p>

    <script>
        const API_URL = "https://serveur-fadiga.onrender.com"
        let detections = [];
        let activeAlerts = [];
        let soundEnabled = true;
        
      const socket = io(API_URL);

// Debug de la connexion
socket.on('connect', () => {
    console.log('‚úÖ Connect√© au serveur avec ID:', socket.id);
    document.getElementById('connection-status').textContent = 'En ligne';
    document.getElementById('status-indicator').style.background = 'white';
});

socket.on('connect_error', (error) => {
    console.error('‚ùå Erreur connexion:', error);
});

socket.on('disconnect', (reason) => {
    console.log('üîå D√©connect√©:', reason);
    document.getElementById('connection-status').textContent = 'Hors ligne';
    document.getElementById('status-indicator').style.background = '#ef4444';
});

        
        socket.on('new_detection', (detection) => {
            detections.unshift(detection);
            addDetectionCard(detection);
            updateStats();
        });
        
        socket.on('new_alert', (alert) => {
            activeAlerts.unshift(alert);
            showAlarm(alert);
            if (soundEnabled) document.getElementById('alarm-sound').play().catch(() => {});
        });
        
        socket.on('stream_url_updated', (data) => {
            document.getElementById('live-stream').src = data.url;
        });
        
        async function initStream() {
            try {
                const response = await fetch(`${API_URL}/api/stream-url`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('live-stream').src = data.url;
                }
            } catch (e) {}
        }
        
        async function loadDetections() {
            try {
                const response = await fetch(`${API_URL}/api/detections?limit=12`);
                const data = await response.json();
                if (data.data?.length) {
                    detections = data.data;
                    detections.forEach(addDetectionCard);
                    updateStats();
                }
            } catch (e) {}
        }
        
        async function loadAlerts() {
            try {
                const response = await fetch(`${API_URL}/api/alerts?unacknowledged=true`);
                const data = await response.json();
                if (data.data?.length) {
                    activeAlerts = data.data;
                    activeAlerts.forEach(showAlarm);
                }
            } catch (e) {}
        }
        
        function addDetectionCard(detection) {
            const grid = document.getElementById('detections-grid');
            const noData = grid.querySelector('.no-data');
            if (noData) noData.remove();
            
            const card = document.createElement('div');
            card.className = 'detection-card';
            
            const imageUrl = detection.image ? `${API_URL}${detection.image}` : 'https://via.placeholder.com/300x200';
            const objects = detection.detections.map(d => 
                `<span class="object-tag">${d.objet} (${d.confiance})</span>`
            ).join('');
            
            card.innerHTML = `
                <img src="${imageUrl}" alt="D√©tection">
                <div class="detection-info">
                    <div class="detection-time">
                        <i class="fas fa-clock"></i>
                        ${new Date(detection.timestamp).toLocaleString('fr-FR')}
                    </div>
                    <div>${objects}</div>
                </div>
            `;
            
            grid.insertBefore(card, grid.firstChild);
            while (grid.children.length > 12) grid.removeChild(grid.lastChild);
        }
        
        function showAlarm(alert) {
            const panel = document.getElementById('alarm-panel');
            const list = document.getElementById('alarm-list');
            
            const item = document.createElement('div');
            item.className = 'alarm-item';
            item.id = `alert-${alert.id}`;
            item.innerHTML = `
                <div>
                    <strong>${alert.message}</strong><br>
                    <small>${new Date(alert.timestamp).toLocaleString('fr-FR')}</small>
                </div>
                <button class="btn-ack" onclick="acknowledgeAlert('${alert.id}')">
                    <i class="fas fa-check"></i> OK
                </button>
            `;
            
            list.insertBefore(item, list.firstChild);
            panel.classList.add('active');
            updateStats();
        }
        
        async function acknowledgeAlert(alertId) {
            try {
                await fetch(`${API_URL}/api/alerts/${alertId}/acknowledge`, { method: 'POST' });
                document.getElementById(`alert-${alertId}`)?.remove();
                activeAlerts = activeAlerts.filter(a => a.id !== alertId);
                if (activeAlerts.length === 0) {
                    document.getElementById('alarm-panel').classList.remove('active');
                }
                updateStats();
            } catch (e) {}
        }
        
        function updateStats() {
            document.getElementById('total-detections').textContent = detections.length;
            document.getElementById('active-alerts').textContent = activeAlerts.length;
            
            if (detections.length > 0) {
                const diff = Math.floor((Date.now() - new Date(detections[0].timestamp)) / 1000);
                document.getElementById('last-detection').textContent = 
                    diff < 60 ? `${diff}s` : diff < 3600 ? `${Math.floor(diff/60)}min` : `${Math.floor(diff/3600)}h`;
            }
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('mute-btn').innerHTML = 
                soundEnabled ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
        }
        
        loadDetections();
        loadAlerts();
        initStream();
        setInterval(updateStats, 5000);
        
        console.log('üëÅÔ∏è L\'≈íil de l\'Agripreneur');
    </script>
